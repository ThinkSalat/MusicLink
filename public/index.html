<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Music Link by Shawn Salat</title>
  <script type="text/javascript" src="./bundle.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <!-- <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script> -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico"/>


  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">


  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-121099282-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());
    gtag('config', 'UA-121099282-1');
  </script>
  <!-- End Google Analytics -->
</head>

<body>
  <header class="header">
    <div class='logo-container'>
      <div class='logo'> </div>
    </div>
    <div class='search-container'>
      <input id='search' placeholder="Artist's Name" autocomplete="off"/>
      <div id='search-results'></div>
    </div>
    <div>
      <button class='help-button'>
        <i class="far fa-question-circle"></i>
      </button>
    </div>
    <div>
      <button class='clear-button' alt='Clear Nodes'><i class="fas fa-trash" ></i><div class='clear-node-tooltip'>Clear Nodes</div></button>
    </div>
    <div class='personal-icons'>
      <a href='https://github.com/ThinkSalat' target='_blank'><i class="fab fa-github-square github"></i><div class='github-tooltip'>GitHub</div></a>
      <a href='https://www.linkedin.com/in/shawnsalat/' target='_blank'><i class="fab fa-linkedin linkedin"></i><div class='linkedin-tooltip'>LinkedIn</div></a>
      <a href='http://shawnsalat.com/' target='_blank'><i class="fas fa-portrait portfolio"></i><div class='portfolio-tooltip'>Portfolio</div></a>
    </div>
  </header>
  <main id='main'>
    <br>
    <section class='artist-panel'>
      <header id='artist-bio-header'></header>
      <div id='artist-genres'></div>
      <br>
      <div id='artist-bio'></div>
    </section>
    <section id='d3-canvas'></section>
    <section class='player-panel' id='player-panel'>
    </section>

  </main>
</body>

</html>
